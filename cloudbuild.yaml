steps:
  # Install dependencies
  - name: 'node:14'
    entrypoint: 'npm'
    args: ['install']

  # Run tests
  - name: 'node:14'
    entrypoint: 'npm'
    args: ['test']

  # Build the app
  - name: 'node:14'
    entrypoint: 'npm'
    args: ['run', 'build']

  # Deploy to Google Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'freshcredit-cms', '--image', 'gcr.io/$PROJECT_ID/freshcredit-cms', '--platform', 'managed', '--region', 'us-central1']

images:
  - 'gcr.io/$PROJECT_ID/freshcredit-cms'
